<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <div class="taka flex" >
        <label for="">Total Taka: <input type="number" id="totalTaka"></label>
        <label for="">Remainder: <input type="number"  id="remainder"></label>
    </div>

    <!-- input the meal number per person -->
     <div class="mealPerPerson flex">
        <label for="">Alif Bhai: <input type="number" id="Alif"></label>
        <label for="">Alhaz: <input type="number" id="Alhaz"></label>
        <label for="">Rifat: <input type="number" id="Rifat"></label>
        <label for="">Aarid: <input type="number" id="Aarid"></label>
        <label for="">Mostafa: <input type="number" id="Mostafa"></label>
     </div>

     <div class="result flex">
        <p id="alif">Alif Bhai:</p>
        <p id="alhaz">Alhaz:</p>
        <p id="rifat">Rifat:</p>
        <p id="aarid">Aarid:</p>
        <p id="mostafa">Mostafa:</p>
     </div>

     <div class="button flex">
        <button id="calculate">Calculate</button>
     </div>


    <script src="index.js"></script>
</body>
</html>
